{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id_artist }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>			
	</li>
	<li>
		<form>
			<input type="submit"
					value="Delete"
					class="btn btn-primary"
					formmethod="POST"
					formaction="{{ url_for('delete_artist', artist_id=artist.id_artist) }}">
			<a href="/artists/{{ artist.id_artist }}/edit" class="btn btn-primary" role="button">Update</a>
		</form>

	</li>
	{% endfor %}
</ul>
{% endblock %}
